---
apiVersion: v1
kind: Service
metadata:
  name: oran-grafana-nodeport
  namespace: ricplt
  labels:
    app.kubernetes.io/instance: oran-grafana
    app.kubernetes.io/name: grafana
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: oran-grafana
    app.kubernetes.io/name: grafana
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: grafana
    nodePort: 30030
