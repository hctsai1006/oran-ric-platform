---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ric-dashboard
  namespace: ricxapp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ric-dashboard-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ric-dashboard-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ric-dashboard-role
subjects:
- kind: ServiceAccount
  name: ric-dashboard
  namespace: ricxapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ric-dashboard
  namespace: ricxapp
  labels:
    app: ric-dashboard
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ric-dashboard
  template:
    metadata:
      labels:
        app: ric-dashboard
        component: ui
    spec:
      serviceAccountName: ric-dashboard
      containers:
      - name: ric-dashboard
        image: localhost:5000/ric-dashboard:1.0.1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: PORT
          value: "5000"
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ric-dashboard
  namespace: ricxapp
  labels:
    app: ric-dashboard
spec:
  type: NodePort
  selector:
    app: ric-dashboard
  ports:
  - name: http
    protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30000
