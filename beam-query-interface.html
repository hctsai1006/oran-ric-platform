    <script>
        // Initialize beam selector
        function initBeamSelector() {
            const container = document.getElementById('beamSelector');
            for (let i = 1; i <= 7; i++) {
                const btn = document.createElement('div');
                btn.className = 'beam-btn';
                btn.textContent = `Beam ${i}`;
                btn.onclick = () => selectBeam(i);
                if (i === 5) btn.classList.add('active');
                container.appendChild(btn);
            }
        }

        function selectBeam(beamId) {
            document.querySelectorAll('.beam-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('beamIdInput').value = beamId;
        }

        async function queryBeamKPI() {
            const beamId = document.getElementById('beamIdInput').value;
            const kpiType = document.getElementById('kpiType').value;
            const apiEndpoint = document.getElementById('apiEndpoint').value;

            if (!beamId || beamId < 1 || beamId > 7) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ Beam ID (1-7)');
                return;
            }

            const resultsPanel = document.getElementById('resultsPanel');

            resultsContent.innerHTML = '<div class="loading">æ­£åœ¨æŸ¥è©¢ Beam ' + beamId + ' çš„è³‡æ–™</div>';

            try {
                const url = `${apiEndpoint}/api/beam/${beamId}/kpi?kpi_type=${kpiType}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'success') {
                    displayKPIData(data);
                } else {

                        <p><strong>è§£æ±ºæ–¹æ¡ˆ:</strong></p>
                        <p>åœ¨ VS Code Terminal åŸ·è¡Œ: <code>./scripts/start-monitoring-ports.sh</code></p>
                    </div>
                `;
            }
        }

            `;

            if (data.data.signal_quality) {

                }
