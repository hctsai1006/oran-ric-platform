            "h": 6,
            "w": 4,
            "x": 12,
            "y": 0
          },
          "id": 4,
          "targets": [
            {
              "expr": "100 * (1 - ((node_memory_MemAvailable_bytes) / (node_memory_MemTotal_bytes)))",
              "legendFormat": "Memory Usage"
            }
          ],
          "title": "Cluster Memory Usage",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "description": "Health status of all monitored services",
