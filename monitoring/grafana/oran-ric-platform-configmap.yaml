          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{namespace=\"ricplt\", container!=\"\", pod!~\".*prometheus.*|.*redis.*|.*grafana.*\"}) by (pod)",
              "legendFormat": "{{pod}}"
