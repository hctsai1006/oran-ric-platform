---
# Grafana Dashboard ConfigMap for O-RAN RIC Platform Monitoring
# This ConfigMap contains the comprehensive platform monitoring dashboard
#
# Usage:
#   kubectl apply -f monitoring/grafana/oran-ric-platform-configmap.yaml
#
# Then the dashboard will be automatically provisioned to Grafana

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-oran-ric-platform
  namespace: ricplt
  labels:
    app: grafana
    component: dashboard
    grafana_dashboard: "1"
data:
  oran-ric-platform-monitoring.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "O-RAN RIC Platform Complete Monitoring Dashboard - xApps & Platform Components Status",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": true,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "description": "Total number of running xApps",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 4
                  },
                  {
                    "color": "green",
                    "value": 6
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 6,
            "w": 4,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"ricxapp\"} == 1)",
              "legendFormat": "Running xApps"
            }
          ],
          "title": "Running xApps",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "description": "Total RIC Platform components running",
