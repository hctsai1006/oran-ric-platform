          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"ricplt\", container!=\"\", pod!~\".*prometheus.*|.*redis.*|.*grafana.*\"}[5m])) by (pod) * 100",
              "legendFormat": "{{pod}}"
