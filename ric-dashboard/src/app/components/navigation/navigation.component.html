<mat-toolbar class="header-toolbar">
  <div class="logo-container">
    <h1 class="logo-text">MBWCL</h1>
    <span class="logo-subtitle">行動寬頻無線通訊實驗室</span>
  </div>
  <span class="spacer"></span>
  <span class="version-badge">v{{ platformInfo.version }}</span>
</mat-toolbar>

<div class="nav-menu">
  <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active-link" class="nav-item">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span class="nav-label">{{ item.label }}</span>
  </a>
</div>

<div class="footer-info">
  <p class="info-text">{{ platformInfo.lab }}</p>
  <p class="info-text small">{{ platformInfo.name }}</p>
</div>
