apiVersion: apps/v1
kind: Deployment
metadata:
  name: ric-dashboard
  namespace: ricplt
  labels:
    app: ric-dashboard
    component: frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ric-dashboard
  template:
    metadata:
      labels:
        app: ric-dashboard
        component: frontend
        version: v1.0.0
    spec:
      serviceAccountName: ric-dashboard
      containers:
      - name: ric-dashboard
        image: localhost:5000/ric-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: api
          containerPort: 5000
          protocol: TCP
        env:
        - name: KPIMON_SERVICE
          value: "kpimon-xapp.ricxapp.svc.cluster.local:8081"
        - name: PROMETHEUS_SERVICE
          value: "r4-infrastructure-prometheus-server.ricplt.svc.cluster.local:80"
        - name: GRAFANA_SERVICE
          value: "oran-grafana.ricplt.svc.cluster.local:80"
        - name: PORT
          value: "5000"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ric-dashboard
  namespace: ricplt
  labels:
    app: ric-dashboard
spec:
  type: ClusterIP
  selector:
    app: ric-dashboard
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ric-dashboard
  namespace: ricplt
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ric-dashboard
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ric-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ric-dashboard
subjects:
- kind: ServiceAccount
  name: ric-dashboard
  namespace: ricplt
