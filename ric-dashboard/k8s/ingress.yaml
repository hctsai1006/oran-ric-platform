apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ric-dashboard
  namespace: ricplt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: ric-dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ric-dashboard
            port:
              number: 80
---
# NodePort Service for easy access during development
apiVersion: v1
kind: Service
metadata:
  name: ric-dashboard-nodeport
  namespace: ricplt
  labels:
    app: ric-dashboard
spec:
  type: NodePort
  selector:
    app: ric-dashboard
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
