apiVersion: v1
kind: ServiceAccount
metadata:
  name: qoe-predictor-sa
  namespace: ricxapp
  labels:
    app: qoe-predictor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: qoe-predictor-role
  namespace: ricxapp
# No rules required - QoE Predictor does not use Kubernetes API
# All configuration is loaded via ConfigMap volumes and environment variables
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: qoe-predictor-rolebinding
  namespace: ricxapp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: qoe-predictor-role
subjects:
- kind: ServiceAccount
  name: qoe-predictor-sa
  namespace: ricxapp
