apiVersion: v1
kind: Service
metadata:
  name: kpimon-beam-api
  namespace: ricxapp
  labels:
    app: kpimon
    component: beam-api
    version: v1.0.0
spec:
  type: ClusterIP
  ports:
    - name: beam-api
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: kpimon
---
apiVersion: v1
kind: Service
metadata:
  name: kpimon-beam-api-nodeport
  namespace: ricxapp
  labels:
    app: kpimon
    component: beam-api
    version: v1.0.0
spec:
  type: NodePort
  ports:
    - name: beam-api
      port: 8081
      targetPort: 8081
      nodePort: 30081  # External access to beam query API
      protocol: TCP
  selector:
    app: kpimon
